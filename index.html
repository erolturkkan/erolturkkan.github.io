        const getDayFromSchedule = (schedule) => {
            if (!schedule) return null;
            return schedule.split(' ')[0];
        };

        const processCourses = (courses) => {
            const groupedByName = courses.reduce((acc, course) => {
                acc[course.name] = acc[course.name] || [];
                acc[course.name].push(course);
                return acc;
            }, {});

            const finalCourses = [];
            for (const courseName in groupedByName) {
                const group = groupedByName[courseName];
                if (group.length <= 1) {
                    finalCourses.push(group[0]);
                    continue;
                }

                const firstDay = getDayFromSchedule(group[0].schedule);
                const allSameDay = group.every(c => getDayFromSchedule(c.schedule) === firstDay);

                if (allSameDay) {
                    finalCourses.push({
                        name: group[0].name,
                        isGroup: true,
                        semester: group[0].semester,
                        type: group[0].type,
                        credits: group[0].credits,
                        instructors: group.map(c => ({
                            code: c.code,
                            instructor: c.instructor,
                            schedule: c.schedule,
                            isUzem: c.isUzem
                        }))
                    });
                } else {
                    group.forEach(course => finalCourses.push(course));
                }
            }
            return finalCourses;
        };

                        <div class="mt-4 flex justify-between items-center">
                            <div class="flex items-center text-sm text-gray-600">
                                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span>${course.schedule}</span>
                            </div>
                            <div class="text-sm font-semibold bg-blue-50 text-blue-700 px-3 py-1 rounded-full">${creditText}</div>
                        </div>
                    </div>
                </div>
            `;
        };

        const displayCourses = (tab) => {
            coursesGrid.style.opacity = 0;
            setTimeout(() => {
                let filteredCourses;
                if (['BTS', 'GKS'].includes(tab)) {
                    filteredCourses = allCourses.filter(course => course.type === tab);
                } else {
                    const semester = parseInt(tab);
                    filteredCourses = allCourses.filter(course => course.semester === semester);
                }
                coursesGrid.innerHTML = filteredCourses.map(createCourseCard).join('');
                coursesGrid.style.opacity = 1;
            }, 150);
        };

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('tab-active'));
                tab.classList.add('tab-active');
                displayCourses(tab.dataset.tab);
            });
        });

        const openModal = (courseName) => {
            const courseGroup = allCourses.find(c => c.isGroup && c.name === courseName);
            if (!courseGroup) return;

            modalTitle.textContent = courseGroup.name;
            modalBody.innerHTML = courseGroup.instructors.map(inst => `
                <div class="border-b last:border-b-0 py-4">
                    <p class="font-semibold text-gray-800">${inst.instructor}</p>
                    <p class="text-sm text-gray-600 mt-1"><strong>Şube Kodu:</strong> ${inst.code}</p>
                    <p class="text-sm text-gray-600 mt-1"><strong>Program:</strong> ${inst.schedule}</p>
                </div>
            `).join('');

            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                if (modal.querySelector('.modal-content')) {
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }
            }, 10);
        };

        const closeModal = () => {
            modal.classList.add('opacity-0');
            if (modal.querySelector('.modal-content')) {
                modal.querySelector('.modal-content').classList.add('scale-95');
            }
            setTimeout(() => modal.classList.add('hidden'), 300);
        };

        coursesGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.grouped-card');
            if (card) {
                openModal(card.dataset.courseName);
            }
        });
        
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        window.addEventListener('DOMContentLoaded', () => {
            displayCourses('1');
        });

    </script>
</body>
</html>
